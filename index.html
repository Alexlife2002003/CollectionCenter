<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectors Center</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('library-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            margin-bottom: 5px;
        }

        main {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #40342A;
            color: #FEC794;
            border: 1px solid white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        button:hover {
            background-color: #FEC794;
            color: #40342A;
        }

        h1, p {
            color: white;
            text-align: center;
        }

        p.mensaje {
            color: brown;
            font-weight: bold;
        }

        footer {
            color: white;
        }

        img {
            max-width: 100%;
            margin: 20px 0;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            main {
                background-color: rgba(255, 255, 255, 0.9);
                box-shadow: none;
                padding: 10px;
            }

            button {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Collectors Center's App</h1>
    </header>
    <main>
        <img src="logo.png" alt="Collectors Center Logo">
        <p class="mensaje">Porfavor recarga la página y asegurate que la versión de la app instalada sea "1.2.2"</p>
        <a href="app-release.apk" download>
            <button>Download Collectors Center's App</button>
        </a>
        
        <!-- Add a button to download the user manual -->
        <a href="TacosDeAsada_ManualUsuario_v0.pdf" download>
            <button>Download User Manual</button>
        </a>
    </main>
    <footer>
        <p>&copy; 2023 Tacos de Asada</p>
    </footer>
</body>
</html>

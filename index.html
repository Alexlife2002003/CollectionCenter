<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectors Center</title>
    <style>
        body {
            background-image: url('library-bg.jpg'); /* Add the path to your background image */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
	
        main {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #40342A;
            color: #FEC794;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        button:hover {
            background-color: #FEC794; 
            color: #40342A;
        }
        h1, p {
            color: white;
        }
		 img {
            max-width: 50%; /* Ensure the image does not exceed the width of its container */
            margin: 20px 0; /* Add some margin above and below the image */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            body {
                flex-direction: column; /* Change back to column layout for small screens */
            }
            button {
                margin: 10px 0; /* Add margin between buttons on small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Collectors Center's App</h1>
    </header>
    <main>
	 <img src="logo.png" alt="Collectors Center Logo">
        <p>Click the button below to download the Collectors Center's APK file.</p>
        <a href="app-release.apk" download>
            <button>Download Collectors Center's App</button>
        </a>
        
        <!-- Add a button to download the user manual -->
        <a href="user-manual.pdf" download>
            <button>Download User Manual</button>
        </a>
    </main>
    <footer>
        <p>&copy; 2023 Tacos de Asada</p>
    </footer>
</body>
</html>
